<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height">
    <title>Virna</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <div class="header__brand">
                <div class="header__caption">
                    <div class="logo-virna">
                        <picture>
                            <source srcset="img/logo/logo-virna.svg" media="(min-width: 1920px)">
                            <source srcset="img/logo/logo-virna@1440.svg" media="(min-width: 1440px)">
                            <source srcset="img/logo/logo-virna@960.svg" media="(min-width: 960px)">
                            <img src="img/logo/logo-virna.svg" alt="logo-virna">
                        </picture>
                    </div>
                    <div class="header__title">
                        <h1>Ukrainian <br> brand</h1>
                    </div>
                    <div class="header__sub-title">
                        <p>of womenâ€™s <br> clothing</p>
                    </div>
                </div>
                <nav class="header__nav">
                    <a class="nav__menu" href="#"></a>
                    <div class="nav__links">
                        <div class="like">
                            <a href="#">
                                <picture>
                                    <source srcset="img/icons/like.svg" media="(min-width: 768px)">
                                    <img src="img/icons/like@360.svg" alt="like-icon">
                                </picture>
                            </a>
                        </div>
                        <div class="insta">
                            <a href="#">
                                <img src="img/icons/camera.svg" alt="insta-icon" width="18" height="18">
                            </a>
                        </div>
                        <div class="cart">
                            <a href="#">
                                <img src="img/icons/cart.svg" alt="cart-icon" width="15" height="18">
                            </a>
                        </div>
                    </div>
                    <div class="nav__lang">
                        <select name="lang">
                            <option value="ru" selected>ru</option>
                            <option value="eng">en</option>
                            <option value="ua">ua</option>
                        </select>
                    </div>
                </nav>
            </div>
            <div class="header__back">
                <picture>
                    <source srcset="img/background/virna-home@1920.png" media="(min-width: 1920px)">
                    <source srcset="img/background/virna-home@1440.png" media="(min-width: 1440px)" >
                    <source srcset="img/background/virna-home@960.png" media="(min-width: 960px)">
                    <source srcset="img/background/virna-home@768.png" media="(min-width: 768px)">
                    <img src="img/background/virna-home@360.png" alt="Virna-home">
                </picture>
            </div>
            <div class="header__logo">
                <div class="logo-bonum">
                    <picture>
                        <source srcset="img/logo/logo-bonum@1440.svg" media="(min-width: 1440px)">
                        <source srcset="img/logo/logo-bonum@960.svg" media="(min-width: 960px)">
                        <img src="img/logo/logo-bonum@768.svg" alt="logo-bonum">
                    </picture>
                </div>
                <div class="header__attribute">
                    <p class="header__attribute--store">Online store</p>
                    <p class="header__attribute--year">2020</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        
    </main>

    <footer>
        
    </footer>
    
    <script src="js/main.min.js" defer async></script>
</body>
</html>
